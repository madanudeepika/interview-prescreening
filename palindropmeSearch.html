                aPolydram.push(sTrunVal);
                aStrLen.push(sTrunVal.length);
            }
            aTrunVal.reverse();
            aTrunVal.pop();
            sTrunVal = aTrunVal.join('');
        }
    }
        if(aPolydram.length == 0){

        	alert('No Second Palindrome exists');

        	var aPolydram=aPolydram.filter(function(ele){
        		return ele.length == iSecHig;

}
